version: "3.8"

services:
  kafka:
    image: confluentinc/cp-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKAJS_NO_PARTITIONER_WARNING: 1
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 10s
      timeout: 5s
      retries: 3

  zookeeper:
    image: confluentinc/cp-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 3

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: fouzan
      MONGO_INITDB_ROOT_PASSWORD: password

  kafka-admin:
    build: ./kafka-admin
    command: nodemon --watch . --ext js,json --exec "node admin.js"
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKER: "kafka:9092"
      KAFKAJS_NO_PARTITIONER_WARNING: 1
      MONGODB_URI: "mongodb://fouzan:password@mongodb:27017"
    healthcheck:
      test: ["CMD", "nc -z localhost 5000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  fluentd:
    image: fluent/fluentd:v1.17.0-1.0
    volumes:
      - /home/fouxan/Essentials/Freelancing/Alert System/storage/configs:/fluentd/etc
      - /home/fouxan/Essentials/Freelancing/Alert System/storage/logs:/fluentd/log
